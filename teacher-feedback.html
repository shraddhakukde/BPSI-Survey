	<div class="container  shadow-sm p-3 mb-5 bg-light rounded  align-middle"style="padding-top:5rem;  width: 60rem;">
		<h1 ><center>Teacher-Feedback</center></h1>
		<hr style="border-top: 2px solid black;">
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Name</label>
		      <input type="text" class="form-control" id="inputEmail4" placeholder="E.g Shraddha">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Email</label>
		      <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Phone</label>
		      <input type="Phone number" class="form-control" id="inputEmail4" placeholder="Phone Number">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">City</label>
		      <input type="text" class="form-control" id="inputPassword4" placeholder="City">
		    </div>
		  </div>
		  <div class="form-group col-md-14">
		      <label for="inputState">Country</label>
		      <select id="inputState" class="form-control">
		        <option selected="Country">Choose...</option>
		        <option>...</option>
		      </select>
		  </div>
		  <div class="form-row">
                <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Can you tell something about you to our listeners (Department, college name)?  </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1"  rows="3"></textarea>
				</div>
		   </div>
		   <div class="form-group col-md-14">
		      <label for="inputState">You are doing a very good job of educating students online in such a critical situation. What platforms would you recommend for online classes that are flexible, easy to use, and free or inexpensive?</label>
		      <select id="inputState" class="form-control">
		        <option selected="Country">Choose...</option>
		        <option>...</option>
		      </select>
		    </div> 
		  <div class="form-group">
		    <label for="inputAddress">What course do you teach? </label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="E.g. Course">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">What is the duration of each lecture?</label>
		    <input type="number" class="form-control" id="inputAddress2" placeholder="E.g 10Days">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">How many students do you have in the Technical and Non technical department? </label>
		    <input type="number" class="form-control" id="inputAddress2" placeholder="E.g. 30 students">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">How many lectures are required in your course to complete the syllabus? </label>
		    <input type="number" class="form-control" id="inputAddress2" placeholder="E.g Total lecture 45">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">How many students approximately attend your lecture?</label>
		    <input type="number" class="form-control" id="inputAddress2" placeholder="E.g. Total student 20">
		  </div>
		  <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Talk about Placement radio and Placement TV.   </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g about Placement radio and Placement TV." rows="3"></textarea>
			  </div>
		  </div>
		  <div class="form-group col-md-14">
			    <label for="inputEmail4">Do you have recording videos or audios of your lecture? Would you like to rebroadcast it again?  </label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		   </div>
		   <div class="form-group col-md-14">
			    <label for="inputEmail4">Do you conduct quizzes to know how much students have learned?</label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		   </div>
		   <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Talk about Smart cookie Rewards program and Startup world.   </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g about Smart cookie Rewards program and Startup world." rows="3"></textarea>
			  </div>
		  </div>
		  <div class="form-group col-md-14">
			    <label for="inputEmail4">Would your students be interested in internships at home?  </label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		   </div>
		   <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Talk about Campus TV and Campus Radio </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g about Campus TV and Campus Radio." rows="3"></textarea>
			  </div>
		  </div>
		  <div class="form-group col-md-14">
			    <label for="inputEmail4">Would your students like to enroll themselves for Internship rewards?</label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		   </div>
		   <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Talk about Internship rewards. </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g about Internship rewards." rows="3"></textarea>
			  </div>
		  </div>
		  <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Can you suggest your TPO name and contact no. so that we can talk to him and talk about the internship program? </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g  internship program" rows="3"></textarea>
			  </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Who take cares of studentâ€™s performance in their internship program from your college? </label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="E.g. students internship program">
		  </div>
		  <div class="form-group col-md-14">
			    <label for="inputEmail4">Would you refer us to other teachers who are involved in E learning/Training like you?</label><br>
			    <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		  </div>
          <div class="form-row">
              <div class="form-group  col-md-12">
				   <label for="exampleFormControlTextarea1">Would you like to give any message to our listeners?  </label>
				   <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="E.g give any message to our listeners" rows="3"></textarea>
			  </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Sent Message</button>
