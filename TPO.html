		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Name</label>

		  <div class="form-group">
		    <label for="inputAddress2">Address</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Phone Number</label>
		    <input type="phone number" class="form-control" id="inputAddress2" placeholder="Mob number">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">Country</label>
		      <select id="inputState" class="form-control">
		        <option selected="Country">Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">How many TPOs are in your college?</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="E.g. 3">
		  </div>
          <div class="form-group col-md-6">
		        <label for="inputEmail4">Do you assign internships to all students? </label><br>
		        <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
		  </div>
          <div class="form-group">
		    <label for="inputAddress2">At this point how many students do you have that need real world practical projects as internships?</label>
		    <input type="number" class="form-control" id="inputAddress2" placeholder="E.g. 3">
		  </div>
		  <div class="form-group col-md-14">
		     <label for="inputState">Do you have students for internships?</label>

		        <option selected="Country">Choose...</option>
		        <option>...</option>
		      </select>
		  </div>
		  <div class="form-group col-md-6">

		      <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Yes</label>
			  </div>
			  <div class="form-check form-check-inline">

				 <label class="form-check-label" for="inlineRadio2">No</label>
